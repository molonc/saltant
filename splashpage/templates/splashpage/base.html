<!DOCTYPE html>
<html lang="en">
	<head>
		{# Load font #}
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,400b,400bi,700,700i,700b,700bi" rel=stylesheet>

		{# Load CSS #}
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static "splashpage/css/style.css" %}">

		{# Favicon #}
		<link rel="icon" href="{% static "splashpage/favicon/favicon.ico" %}">

		{# Make the viewport scale to device #}
		<meta name=viewport content="width=device-width, initial-scale=1">

		<title>{% block title %}{{ PROJECT_NAME }}{% endblock %}</title>
	</head>
	<body>
		<div class="wrapper">

			{# The main header with the logo and project title #}
			<div class="main-header">
				<img class="logo-img" src="{% static "splashpage/img/logo.png" %}">
				<h1><a href="{{ DJANGO_BASE_URL }}" style="text-decoration: none; color: black;">{{ PROJECT_NAME }}</a></h1>
			</div>

			{% block content %}{% endblock %}
		</div>
	</body>
</html>

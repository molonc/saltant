<script>
	var ctx = document.getElementById("job-pie-chart").getContext('2d');

	var myPieChart = new Chart(ctx, {
		type: 'pie',
		data: {
			labels: {{ labels|safe }},
			datasets: {{ datasets|safe }}
		},
		options: {
			legend: {
				position: 'right',
			},
			title: {
				display: true,
				position: 'right',
				text: "{{ title|safe }}"
			}
		}
	});
</script>

<table id="{{ table_id }}" class="table table-striped table-datatables">
	<thead>
		<tr>
			<th>ID</th>
			<th>name</th>
			<th>user</th>
		</tr>
	</thead>
	<tbody>
		{% for whitelist in taskwhitelist_list %}
			<tr>
				<td><a href={% url "whitelist-detail" whitelist.pk %}>{{ whitelist.pk }}</a></td>
				<td><a href={% url "whitelist-detail" whitelist.pk %}>{{ whitelist.name }}</a></td>
				<td>{{ whitelist.user }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
